<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var nome= window.prompt("digite seu nome")
        document.write(nome)
        window.alert(nome)

        var numero= Number.parseInt(window.prompt("digite numero:"))
        document.write('<br>', numero)

        var numero1= Number.parseInt(window.prompt("digite"))
        document.write('<br>', numero1)

        var soma= numero+numero1
        document.write('<br>', soma)
    </script>
</body>
</html>
